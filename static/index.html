<!DOCTYPE html>

	<title>寿司ゆき lingr bot</title>

<body>
<h1>これはなに</h1>
<p>lingr で動く「寿司ゆき」ボットです。</p>
<p>「寿司」に反応してランダムに画像を表示します。</p>
<p>「sushi yes」に反応して登録された画像を表示します。</p>
<h1>登録方法</h1>
<p>lingr の部屋設定画面のBot登録画面で「sushiyuki」という名前で追加します。</p>
<h1>画像について</h1>
<p>awayuki さんの「寿司ゆき」画像を使用しています。</p>
<p>同梱している寿司ゆきのイラストはすべて awayuki さん作の『折り詰め寿司ゆき』を使用しています。</p>
<p>『折り詰め寿司ゆき』はクリエイティブ・コモンズライセンス (CC BY-NC-ND 4.0)で提供されています。</p>
</body>
